<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Argentina</title>
    <!--Tipografias GoogleFonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!--Normalize para todas los navegadores-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--Iconos-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/styles.css">

<body>

    <header>

        <nav>

        </nav>


    </header>

    <div>
        <h3>Iniciá Sesión</h3>
    </div>

    <form action="" method="POST" class="login-form">

        <a href="">Ingresá con Facebook</a>

        <a href="">Ingresá con Google</a>

        <fieldset class="control-formulario">
            <input type="text" name="email" id="email" class="control" placeholder="Ingresá tu email:" minlength="4"
                maxlength="25">
        </fieldset>

        <fieldset class="control-formulario">
            <input type="password" name=contraseña id="contraseña" class="control" minlength="4" maxlength="20" required
                placeholder="Ingresá tu contraseña:">
        </fieldset>

        <div>
            <p><a href=""></a>Olvidaste tu contraseña?</p>
        </div>

        <fieldset class="control-formulario">
            <button type="submit" class="boton-formulario">Ingresá</button>
        </fieldset>

        <a href="/register.html">Crear nuevo usuario</a>

    </form>



    <footer>


    </footer>


</body>

</html>
